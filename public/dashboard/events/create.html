<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/styles/dashboard.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/public/dashboard/index.html">EventosApp</a>
    <div class="ms-auto">
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar sesión</button>
    </div>
    </nav>
    <div class="container mt-5">
    <h2 class="mb-4">Crear nuevo evento</h2>
    <form id="form-create" class="card p-4 shadow-sm bg-white">
    <div class="mb-3">
    <label for="title" class="form-label">Título</label>
    <input type="text" id="title" class="form-control" required />
    </div>
    <div class="mb-3">
    <label for="location" class="form-label">Ubicación</label>
    <input type="text" id="location" class="form-control" required />
    </div>
    <div class="mb-3">
    <label for="capacity" class="form-label">Capacidad</label>
    <input type="number" id="capacity" class="form-control" min="1" required />
    </div>
    <button class="btn btn-primary">Crear evento</button>
    </form>
    </div>
    <script src="/src/scripts/createEvent.js" type="module"></script>
    </body>
    </html>
